<html>
	<head>
		<title>图片轮播</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link rel="stylesheet" href="./picslide.css">
	</head>

	<body>
		<div class="container">

			<div id="main">
				<div class="big-pic pic-show big-pic-1">
					<img src="./pics/1.jpg">
					<a class="desc" href="javascript:void(0);">超全面！25个精致的iPhone 6和Apple Watch原型下载</a>
				</div>
				<div class="big-pic big-pic-2">
					<img src="./pics/2.jpg">
					<a class="desc" href="javascript:void(0);">色彩中的保时捷！25个色彩十分高档的网站设计欣赏</a>
				</div>
				<div class="big-pic big-pic-3">
					<img src="./pics/3.jpg">
					<a class="desc" href="javascript:void(0);">脱水技术文！聊聊iPhone6分辨率与适配</a>
				</div>
				<div class="big-pic big-pic-4">
					<img src="./pics/4.jpg">
					<a class="desc" href="javascript:void(0);">这样才有看头！如何做一张信息图风格的设计师简历？</a>
				</div>
				<div class="big-pic big-pic-5">
					<img src="./pics/5.jpg">
					<a class="desc" href="javascript:void(0);">一网打尽！200+值得收藏的设计师资源站</a>
				</div>
				<div class="big-pic big-pic-6">
					<img src="./pics/6.jpg">
					<a class="desc" href="javascript:void(0);">色彩中的暖男！20个风格多样的绿色系网站欣赏</a>
				</div>
				<span id="left-btn" class="slide-btn">←</span>
				<span id="right-btn" class="slide-btn">→</span>
			</div>
			<div id="switch">
				<span class="tab" tabId="1"><img class="tab-pic tab-pic-1 tab-pic-selector" src="./pics/1.jpg"></span>
				<span class="tab" tabId="2"><img class="tab-pic tab-pic-2" src="./pics/2.jpg"></span>
				<span class="tab" tabId="3"><img class="tab-pic tab-pic-3" src="./pics/3.jpg"></span>
				<span class="tab" tabId="4"><img class="tab-pic tab-pic-4" src="./pics/4.jpg"></span>
				<span class="tab" tabId="5"><img class="tab-pic tab-pic-5" src="./pics/5.jpg"></span>
				<span class="tab tab-last" tabId="6"><img class="tab-pic tab-pic-6" src="./pics/6.jpg"></span>
			</div>
			
		</div>
		<script src="../bower_components/jquery/dist/jquery.js"></script>
		<script src="./picslide.js"></script>
	</body>
</html>
